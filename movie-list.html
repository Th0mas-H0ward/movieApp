<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!--
    - primary meta tags
  -->
  <meta name="description" content="ПопТоп Кіно - це популярний сайт для пошуку кіно та серіалів.">

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="/images/logo.svg" type="image/svg+xml">

  <!--
    - font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--
    css-link
  -->
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>

  <!--
    - #HEADER
  -->

  <header class="header">
    <a href="./index.html" class="logo">
      <img src="./images/logo.svg" width="100" height="1 2" alt="PopToP home">
    </a>

    <div class="search-box" search-box>
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" aria-label="шукати фільми" placeholder="Шукати будь-який фільм..."
          class="search-field" autocomplete="off" search-field>

        <img src="/images/search.png" width="24" height="24" alt="search" class="leading-icon">
      </div>

      <button class="search-btn" search-toggler><img src="/images/close.png" width="24" height="24"
          alt="close search box"></button>

    </div>

    <button class="search-btn" search-toggler menu-close>
      <img src="/images/search.png" width="24" height="24" alt="open search box">
    </button>

    <button class="menu-btn active" menu-btn menu-toggler>
      <img src="/images/menu.png" width="24" height="24" alt="open menu" class="menu">
      <img src="/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
    </button>

  </header>


  <main>
    <!--
    - #SIDEBAR
  -->

    <nav class="sidebar" sidebar></nav>
    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content></article>
  </main>

  <!--
    js-link
  -->

  <script src="js/global.js"></script>
  <script src="js/movie-list.js" type="module"></script>

</body>

</html>
